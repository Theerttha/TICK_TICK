                document.getElementById('starttext').innerHTML=`<i class='fa fa-pause'></i>`
                if(time==0){
                    time=(h1+h2)*3600+(m1+m2)*60+s1+s2;
                    
                }
                timer();
            }
            else{
                document.getElementById('starttext').innerHTML='&#9658';
                
    
            }">
            &#9658
            </button>
